<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Subcategories</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .hover-word span:hover {
            color: rgb(255, 247, 237); /* Hover color */
        }
    </style>
</head>

<body>
    <!-- Main container with background gradient and full-screen height -->
    <div class="bg-gradient-to-r from-emerald-300 via-cyan-100 to-sky-200 w-screen min-h-screen flex flex-col items-center py-16">

        <!-- Section for the heading -->
        <div class="bg-indigo-200 rounded-lg shadow-lg py-8 px-10 w-3/4 text-center mb-12">
            <h3 class="text-5xl font-semibold tracking-wide text-amber-500 hover-word">
                <span>GK</span>
                <span>&</span>
                <span>Quiz</span>
                <span>Enthusiasts</span>
            </h3>
        </div>

        <!-- Grid container for the subcategory checkboxes -->
        <div class="w-3/4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

                <!-- Checkbox with label for each category -->
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">General Topic</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">History</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Geography</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Science and Nature</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Pop Culture</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Current Events</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Arts and Literature</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Technology and Innovation</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Food and Drinks</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Mythology and Religion</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Entertainment (Movies, TV Shows, Celebrities)</label>
                </div>

            </div>
        </div>

        <!-- Instruction text below the grid -->
        <div class="mt-10 text-amber-600 text-xl font-medium text-center">
            <p>You can only choose a maximum of 3 subcategories at a time</p>
        </div>

        <div class="bg-red-500 text-white mt-8 px-4 py-2 rounded-lg hover:bg-red-600">
            <a href="/Webpages/Quiz Pages/quiz.html">Proceed</a>
        </div>
        <!-- <button >
            Proceed
        </button> -->

    </div>
</body>

</html>
