<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondary Students Topics</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .hover-word span:hover {
            color: rgb(255, 247, 237);
            /* Hover color */
        }
    </style>
</head>

<body>
    <!-- Main container with background gradient and full-screen height -->
    <div
        class="bg-gradient-to-r from-emerald-300 via-cyan-100 to-sky-200 w-screen min-h-screen flex flex-col items-center py-16">

        <!-- Section for the heading -->
        <div class="bg-indigo-200 rounded-lg shadow-lg py-8 px-10 w-3/4 text-center mb-12">
            <h3 class="text-5xl font-semibold tracking-wide text-amber-500 hover-word">
                <span>Secondary</span>
                <span>Level</span>
            </h3>
        </div>

        <!-- Grid container for the subcategory checkboxes -->
        <div class="w-3/4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

                <!-- Checkbox with label for each category -->
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-8 w-8 text-blue-600">
                    <label class="text-lg">Mathematics (Algebra, Geometry, etc.)</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Physics</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Chemistry</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Biology</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">History</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Geography</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Language & Literature</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Computer Science</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Civics</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
