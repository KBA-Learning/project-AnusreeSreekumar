<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management Subcategories</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .hover-word span:hover {
            color: rgb(255, 247, 237); /* Hover color */
        }
    </style>
</head>

<body>
    <!-- Main container with background gradient and full-screen height -->
    <div class="bg-gradient-to-r from-emerald-300 via-cyan-100 to-sky-200 w-screen min-h-screen flex flex-col items-center py-16">

        <!-- Section for the heading -->
        <div class="bg-indigo-200 rounded-lg shadow-lg py-8 px-6 sm:px-10 w-full sm:w-3/4 text-center mb-12">
            <h3 class="text-4xl sm:text-5xl font-semibold tracking-wide text-amber-500 hover-word">
                <span>Database</span>
                <span>Management</span>
            </h3>
        </div>

        <!-- Grid container for the subcategory checkboxes -->
        <div class="w-3/4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

                <!-- Checkbox with label for each category -->
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">SQL Basics</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">NoSQL Databases</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Data Warehousing</label>
                </div>

                <!-- <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Database Design and Normalization</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 h-5 w-5 text-blue-600">
                    <label class="text-lg">Big Data Technologies</label>
                </div> --->
            </div>
        </div>

        <!-- Instruction text below the grid -->
        <div class="mt-10 text-amber-600 text-xl font-medium text-center">
            <p>You can only choose a maximum of 3 subcategories at a time</p>
        </div>

        <button class="bg-red-500 text-white mt-8 px-4 py-2 rounded-lg hover:bg-red-600">
            Proceed
        </button>

    </div>
</body>

</html>
