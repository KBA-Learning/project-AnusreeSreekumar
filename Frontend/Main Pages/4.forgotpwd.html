<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        .message{

            margin-top: 10px;
            color: green;
        }
    </style>

</head>
<body>
    
     <!-- Main container with full-screen height -->
     <div class="w-screen min-h-screen flex flex-col justify-center items-center bg-gradient-to-r from-emerald-300 via-cyan-100 to-sky-200">
        
        <!-- Form container for Forgot Password -->
        <div class="bg-lime-100 shadow-md rounded-lg py-8 px-10 w-full max-w-sm sm:max-w-md">

            <h3>Please enter your registered email id</h3>
            <input type="text" id="emailField" placeholder="Email id here" class="mt-8 w-72 border border-gray-300 rounded-sm focus:outline-none focus:border-blue-500 focus:border-2 sm:mr-10">
            <button type="submit" onclick="resetlink()" class="w-56 my-6 ml-8 py-2 bg-gradient-to-r from-pink-400 via-red-500 to-yellow-500 text-white font-semibold rounded-md hover:opacity-90">
                Reset password 
            </button>
            <p id="message" class="message"></p>
        </div>
     </div>

     <script src="/JS/script.js"></script>
</body>
</html>
