<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Main container with full-screen height -->
    <div
        class="w-screen min-h-screen flex flex-col justify-center items-center bg-gradient-to-r from-emerald-300 via-cyan-100 to-sky-200">

        <!-- Form container for Sign Up / Login Tabs -->
        <div class="bg-lime-100 shadow-md rounded-lg py-8 px-10 w-80 sm:w-96">

            <!-- Tab Headers (Sign Up / Login) -->
            <div class="flex justify-around mb-8">
                <button id="signupTab" class="text-lg font-medium border-b-2 border-blue-500"
                    onclick="showForm('signup')">Sign Up</button>
                <button id="loginTab" class="text-lg font-medium" onclick="showForm('login')">Login</button>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm" class="block">
                <h3 class="text-center text-xl font-semibold mb-4">Create an Account</h3>
                <div class="mb-4">
                    <input type="text" placeholder="Full Name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div
                    class="w-56 bg-gradient-to-r from-pink-400 via-red-500 to-yellow-500 py-2 ml-8 text-center text-white font-semibold rounded-md hover:opacity-90">
                    <a href="/Frontend/Main Pages/3.dashboard.html">Get Started</a>
                </div>
            </form>

            <!-- Login Form (initially hidden) -->
            <form id="loginForm" class="hidden">
                <h3 class="text-center text-xl font-semibold mb-4">Login to Your Account</h3>
                <div class="mb-4">
                    <input type="email" placeholder="Email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <!-- Forgot Password Link -->
                <div class="text-right mb-6">
                    <a href="/Webpages/Main Pages/4.forgotpwd.html" class="text-sm text-blue-500 hover:underline">Forgot
                        Password?</a>
                </div>
                <div
                    class="w-56 bg-gradient-to-r from-pink-400 via-red-500 to-yellow-500 py-2 ml-8 text-center text-white font-semibold rounded-md hover:opacity-90">
                    <a href="/Webpages/Main Pages/3.dashboard.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript to toggle between Sign Up and Login forms -->
    <script src="/Frontend/JS/script.js"></script>
</body>

</html>
