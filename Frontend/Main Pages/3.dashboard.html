<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gradient-to-r from-emerald-300 via-cyan-100 to-sky-200 min-h-screen flex flex-col">
    
    <!-- Main Container -->
    <div class="container mx-auto flex flex-col justify-between">
        
        <h1 class="text-4xl font-bold">Roxane Harley</h1>
        <!-- Header Section -->
        <header class="p-4 flex text-white">
            <img src="/Images/lady.png" class="w-16 h-16">   
            <p class="text-sm bg-pink-500 w-20 p-4 rounded-full mt-2">Expert</p>
        </header>

        <!-- Daily Task Section -->
        <div class="bg-white rounded-lg shadow-md p-4 text-center mx-4 my-4">
            <a href="/Webpages/Quiz Pages/dailytasks.html" class="text-lg font-semibold">Daily Task</a>
            <!-- <h2 >Daily Task</h2> -->
            <p class="text-gray-600 mt-2">14 Questions</p>
            <div class="bg-gray-200 h-2 rounded-full mt-2">
                <div class="bg-yellow-400 h-2 rounded-full" style="width: 65%;"></div>
            </div>
            <p class="text-sm text-gray-500 mt-1">Progress: 9/14</p>
        </div>

        <!-- Quiz Section -->
        <section class="bg-white rounded-lg shadow-md p-4 mx-4">
            <h3 class="text-xl font-semibold text-center mb-4">Quiz</h3>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Each Quiz Category -->
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto rounded-full bg-gray-100 flex justify-center items-center">
                        <!-- Category Icon -->
                        <img src="/Images/Topics/sport-football" alt="Football" class="w-8">
                    </div>
                    <p class="mt-2 text-sm">Football</p>
                </div>
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto rounded-full bg-gray-100 flex justify-center items-center">
                        <img src="/Images/Topics/microscope.svg" alt="Science" class="w-8">
                    </div>
                    <p class="mt-2 text-sm">Science</p>
                </div>
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto rounded-full bg-gray-100 flex justify-center items-center">
                        <img src="/Images/Topics/t-shirt.svg" alt="Fashion" class="w-8">
                    </div>
                    <p class="mt-2 text-sm">Fashion</p>
                </div>
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto rounded-full bg-gray-100 flex justify-center items-center">
                        <img src="/Images/Topics/film-projector.svg" alt="Movie" class="w-8">
                    </div>
                    <p class="mt-2 text-sm">Movie</p>
                </div>
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto rounded-full bg-gray-100 flex justify-center items-center">
                        <img src="/Images/Topics/music.svg" alt="Music" class="w-8">
                    </div>
                    <p class="mt-2 text-sm">Music</p>
                </div>
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto rounded-full bg-gray-100 flex justify-center items-center">
                        <img src="/Images/Topics/time-history.svg" alt="History" class="w-8">
                    </div>
                    <p class="mt-2 text-sm">Music</p>
                </div>
                <!-- Add more categories as needed -->
            </div>
        </section>

        <!-- Additional Games Section -->
        <section class="bg-white rounded-lg shadow-md p-4 mx-4 my-4">
            <h3 class="text-xl font-semibold text-center mb-4">More Games</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Each Game Item -->
                <div class="p-3 bg-gray-300 rounded-lg text-center">
                    <p class="text-lg font-medium">Language Quiz</p>
                    <p class="text-sm text-gray-500">15 Questions</p>
                </div>
                <div class="p-3 bg-gray-300 rounded-lg text-center">
                    <p class="text-lg font-medium">Exam Quiz</p>
                    <p class="text-sm text-gray-500">12 Questions</p>
                </div>
            </div>
        </section>

    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-around">
            <a href="/Webpages/Main Pages/5.topics.html" class="text-center">
                <img src="/Images/Topics/search.svg" alt="Explore" class="w-6 mx-auto">
                <p class="text-sm">Explore</p>
            </a>
            <a href="/Webpages/Main Pages/6.leaderboard.html" class="text-center">
                <img src="/Images/Topics/leaderboard.svg" alt="Leaderboard" class="w-8 mx-auto">
                <p class="text-sm">Leaderboard</p>
            </a>
            <a href="/Webpages/Main Pages/7.bookmarks.html" class="text-center">
                <img src="/Images/Topics/user-bookmarks.svg" alt="Bookmarks" class="w-6 mx-auto">
                <p class="text-sm">Bookmarks</p>
            </a>
            <a href="/Webpages/Main Pages/8.settings.html" class="text-center">
                <img src="/Images/Topics/gear.svg" alt="Settings" class="w-6 mx-auto">
                <p class="text-sm">Settings</p>
            </a>
        </div>
    </footer>

</body>


</html>
