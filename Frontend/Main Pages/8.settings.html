<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body>

  <div
    class="w-screen min-h-screen flex flex-col justify-center items-center bg-gradient-to-r from-emerald-300 via-cyan-100 to-sky-200">

    <!-- Main container -->
    <div class="container mx-auto p-6 max-w-4xl">

      <!-- Header -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Settings</h1>
        <p class="text-gray-600">Manage your profile, account, and notifications</p>
      </div>

      <!-- Profile settings -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Profile Settings</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture"
              class="block w-full text-sm text-gray-500 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
          </div>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Save Changes</button>
        </form>
      </div>

      <!-- Account settings -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Account Settings</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
            <input type="password" id="password" placeholder="Enter a new password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your new password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Update Password</button>
        </form>
      </div>

      <!-- Notification settings -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Notification Settings</h2>
        <form>
          <div class="mb-4 flex items-center">
            <input type="checkbox" id="email-notifications"
              class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-400">
            <label for="email-notifications" class="ml-2 text-gray-700">Email Notifications</label>
          </div>
          <div class="mb-4 flex items-center">
            <input type="checkbox" id="sms-notifications"
              class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-400">
            <label for="sms-notifications" class="ml-2 text-gray-700">SMS Notifications</label>
          </div>
          <div class="mb-4 flex items-center">
            <input type="checkbox" id="push-notifications"
              class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-400">
            <label for="push-notifications" class="ml-2 text-gray-700">Push Notifications</label>
          </div>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Update Notifications</button>
        </form>
      </div>

      <!-- Danger zone -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Danger Zone</h2>
        <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete Account</button>
      </div>
    </div>
  </div>
</body>

</html>
